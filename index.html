<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geng Opengraph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-image">
            <img src="https://uploads-ssl.webflow.com/60ef46291fd9cd0e7d72a839/61aa5c8ea609832c4cb3a359_Rocket%20Road%20Preview.png" alt="">
        </div>

        <div class="content">
            <div class="frames">
                <div class="squircle p1">
                    <div class="clip">
                        <img src="" alt="">
                        <div class="text-bg">
                            <p>Player 2</p>
                        </div>
                    </div>                    
                </div>

                <div class="squircle p2">
                    <div class="clip">
                        <img src="https://uploads-ssl.webflow.com/60ef46291fd9cd0e7d72a839/61aa709cfe067c3c0878b9a8_richie.png" alt="">
                        <div class="text-bg">
                            <p>Player 1</p>
                        </div>
                    </div>
                </div>

                <div class="squircle p3">
                    <div class="clip">
                        <img src="" alt="">
                        <div class="text-bg">
                            <p>Player 3</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="headline">
                Play Rocket Road <br> with Richard
            </div>

            <div class="cta">
                Join now
            </div>
        </div>

        <div class="footer-tag">
            <div class= "header-logo">
                <img src="https://uploads-ssl.webflow.com/60ef46291fd9cd0e7d72a839/616d52a04428ee12c1130913_geng-hand.png" alt="Geng">
                <p>Geng Social Arcade</p>
            </div>
        </div>
    </div>
</body>
</html>
